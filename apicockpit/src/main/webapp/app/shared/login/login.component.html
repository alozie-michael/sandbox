<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-10">
            <form class="form" role="form" (ngSubmit)="login()">
                <mat-form-field>
                    <input type="text" required matInput name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                    [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field>
                    <input type="password" required matInput  type="password" name="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </mat-form-field>

                <mat-checkbox name="rememberMe" [(ngModel)]="rememberMe">Remember me</mat-checkbox>

                <button mat-raised-button color="primary" class="btn btn-primary">Sign in</button>
            </form>
            <p></p>
            <div class="forgot-password-wrapper">
                <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="signup-wrapper">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Create a free account</a>
            </div>
        </div>
    </div>
</div>
